version: "3"
services:
  lb:
    image: nginx:1.21.1-alpine
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./localhost.crt:/etc/nginx/localhost.crt:ro
      - ./localhost.key:/etc/nginx/localhost.key:ro
    network_mode: "host"
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: dev
      MYSQL_DATABASE: skynet
      MYSQL_USER: backend
      MYSQL_PASSWORD: dev
    network_mode: "host"
